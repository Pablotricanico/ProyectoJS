<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <title>Tienda Online</title>
  </head>
  <header>
    <div class="container-fluid navBar">
      <div class="logo">
        <h1>TIENDA ONLINE</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row mt-3">
        <div class="col">
          <h2 class="d-flex justify-content-center mb-3">Realizar Compra</h2>
          <form id="procesar-pago" action="#">
            <div class="form-group row">
              <label for="cliente" class="col-12 col-md-2 col-form-label h2"
                >Cliente :</label
              >
              <div class="col-12 col-md-10">
                <input
                  type="text"
                  class="form-control"
                  id="cliente"
                  placeholder="Ingresa nombre cliente"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-12 col-md-2 col-form-label h2"
                >Correo :</label
              >
              <div class="col-12 col-md-10">
                <input
                  type="email"
                  class="form-control"
                  id="correo"
                  placeholder="Ingresa tu correo"
                  required
                />
              </div>
            </div>

            <div id="carrito" class="table-responsive">
              <table class="table" id="lista-compra">
                <thead>
                  <tr>
                    <th scope="col">Imagen</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Sub Total</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody></tbody>
                <tr>
                  <th colspan="4" scope="col" class="text-right">
                    SUB TOTAL :
                  </th>
                  <th scope="col">
                    <p id="subtotal"></p>
                  </th>
                  <!-- <th scope="col"></th> -->
                </tr>
                <tr>
                  <th colspan="4" scope="col" class="text-right">IGV :</th>
                  <th scope="col">
                    <p id="igv"></p>
                  </th>
                  <!-- <th scope="col"></th> -->
                </tr>
                <tr>
                  <th colspan="4" scope="col" class="text-right">TOTAL :</th>
                  <th scope="col">
                    <p id="total"></p>
                  </th>
                  <!-- <th scope="col"></th> -->
                </tr>
              </table>
            </div>

            <div class="row justify-content-center" id="loaders">
              <img id="cargando" src="img/cargando.gif" width="220" />
            </div>

            <div class="row justify-content-between">
              <div class="col-md-4 mb-2">
                <a href="index.html" class="btn btn-info btn-block"
                  >Seguir comprando</a
                >
              </div>
              <div class="col-xs-12 col-md-4">
                <a
                  href=""
                  class="btn btn-success btn-block"
                  id="procesar-compra"
                  >Realizar compra</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</html>
