<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <title>Tienda Online</title>
  </head>
  <body>
    <header>
      <div class="container-fluid navBar">
        <div class="logo">
          <h1>TIENDA ONLINE</h1>
        </div>
        <div class="carrito dropdown">
          <img src="./img/carrito.png" class="img dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          <div id="carrito" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <table id="lista-carrito" class="table">
              <thead>
                <tr>
                  <th>nombre</th>
                  <th>precio</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <a href="#" id="vaciar-carrito" class="btn btn-primary btn-block">Vaciar Carrito</a>
            <a href="#" id="procesar-pedido" class="btn btn-danger btn-block">procesar Compra</a>
          </div>
        </div>
      </div>
    </header>


    <section class="container">
      <form action="buscador" id="buscador">
        <input
          type="form-control"
          type="text"
          placeholder="Buscar por nombre"
          aria-label="search"
          id="input"
        />
        <button
          id="btnP"
          class="btn btn-outline-primary"
          type="button"
          onclick="buscarProducto()"
        >
          Buscar
        </button>
      </form>
      <div class="seccion">
        <div class="productos" id="lista-productos"></div>
      </div>
    </section>

    <script src="app.js"></script>
    <script src="pedido.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
